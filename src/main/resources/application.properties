spring.application.name=FinTrack

spring.datasource.url=jdbc:postgresql://localhost:5432/fintrack_db
spring.datasource.username=admin
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.default_schema=fintrack
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway migrations

spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/fintrack_db
spring.flyway.user=admin
spring.flyway.password=admin
spring.flyway.baseline-description=init
spring.flyway.baseline-version=0
spring.flyway.batch=true

# Eureka server

eureka.client.registerWithEureka = false
eureka.client.fetchRegistry = false

# JWT TOKENS

jwt.secret=MySecretJWTKeyForFinTrackApplicationThatIsLongerThan32BytesAndSecure2025!
